<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body >
        <center><h1>FORM</h1></center>
        <marquee><i>
          PERSONAL DETAILS </i>
        </marquee>   
    


<form>
    <label for="fname"><h3>First Name:</h3></label>
    <input type="text" id="fname" name="fname" required>
   
    <label for="lname"><h3>Last name:</h3></label>
    <input type="text" id="lname" name="lname" required>
    
    <label for="street"><h3>Street:</h3></label>
    <input type="text" id="street" name="street" required>
    
    <label for="city"><h3>City:</h3></label>
    <input type="text" id="city" name="city" required><br>
    
    <label for="state"><h3>State:</h3></label>
    <input type="text" id="state" name="state" required><br>
    
    <label for="pincode"><h3>Pin Code:</h3></label>
    <input type="text" id="pincode" name="pincode" required><br><br>
    
    <label for="contact"><h3>Contact Number:</h3></label>
    <input type="number" id="contact" name="contact" required><br><br>
    
    <label for="quality"><h3>Quality of Product Received:</h3></label><br>
  <input type="radio" id="excellent" name="quality" value="excellent" required>
  <label for="excellent">Excellent</label><br>
  <input type="radio" id="good" name="quality" value="good">
  <label for="good">Good</label><br>
  <input type="radio" id="bad" name="quality" value="bad">
  <label for="bad">Bad</label><br><br>
    
    <label for="value"><h3>Value for Money:</h3></label><br>
    <input type="radio" id="excellent" name="value" value="excellent" required>
    <label for="excellent">Excellent</label><br>
    <input type="radio" id="good" name="value" value="good">
    <label for="good">Good</label><br>
    <input type="radio" id="bad" name="value" value="bad">
    <label for="bad">Bad</label><br><br>
    
    <label for="delivery"><h3>Dilivery:</h3></label><br>
    <input type="radio" id="excellent" name="delivery" value="excellent" required>
    <label for="excellent">Excellent</label><br>
    <input type="radio" id="good" name="delivery" value="good">
    <label for="good">Good</label><br>
    <input type="radio" id="bad" name="delivery" value="bad">
    <label for="bad">Bad</label><br><br>
    
   <input type="submit"value="Submit">
  </form>
    </body></html>
